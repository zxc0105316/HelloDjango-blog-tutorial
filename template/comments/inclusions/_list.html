<h3>评论列表，共 <span>{{ comment_count }}</span> 条评论</h3>
<ul class="comment-list list-unstyled">
  {% for comment in comment_list %}
    <li class="comment-item">
      <span class="nickname">{{ comment.name }}</span>
      <time class="submit-date" datetime="{{ comment.created_time }}">{{ comment.created_time }}</time>
      <div class="text">
{#     因为浏览器会将换行以及连续的多个空格合并为一个空格，这样会将用户评论内容挤在一堆。格式会出现问题  #}
{#     所以通过     linebreaks过滤器将换行符替换为br HTML标签，这样内容就能换行显示       #}
        {{ comment.text|linebreaks }}
      </div>
    </li>
  {% empty %}
    暂无评论
  {% endfor %}
</ul>
